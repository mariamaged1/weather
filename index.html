<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>



            <nav class="navbar navbar-expand-lg">
                <div class="container py-4">
                  <img src="./image/logo@2x.png" class="me-2 logo" alt="Logo">
                  <h1 class="site-title">Weather</h1>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-light" href="#">News</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-light" href="#">Live</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-light" href="#">Photos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-light" href="#">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="banner py-5">
    <div class="search mb-5">
      <div class="container position-relative">
        <input type="text" placeholder="Find your location..." id="searchLocation" class="searchBar form-control rounded-bottom-pill rounded-top-pill p-2 border-0" />
        <button class="btn btn-info position-absolute rounded-bottom-pill rounded-top-pill py-1 px-4">Find</button>
      </div>
    </div>
  </div>
 <div class="Cards">
    <div class="container">
      <div class="row align-items-center">
        <!-- First day -->
        <div class="col-md-4">
          <div class="card p-4 rounded-4 text-light mb-md-4 mt-3 mb-2 shadow">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-secondary " id="todayWeekDayMarkeup">Today</span>
              <span class="text-secondary" id="dateToday">9 June</span>
            </div>
            <div>
              <span class="text-secondary" id="cityToday">London</span>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <span class="temp display-1 text-white fw-bold d-block" id="tempToday">24</span>
              <img class="icon" id="imgToday" src="" alt="Weather Icon">
            </div>
            <div>
              <span class="condtion mt-2 text-primary" id="todayCondition">clear</span>
            </div>
            <div class="icons d-flex justify-content-between align-items-center mt-2">
              <div>
                <img src="./image/icon-umberella@2x.png" alt="">
                <span id="humidityToday">20</span>
              </div>
              <div>
                <img src="./image/icon-wind@2x.png" alt="">
                <span id="windSpeedToday">18</span>
              </div>
              <div>
                <img src="./image/icon-compass@2x.png" alt="">
                <span id="dirToday">east</span>
              </div>
            </div>
          </div>
        </div>
        <!-- second day -->
        <div class="col-md-4 text-center">
          <div class="card gy-2 rounded-4 size-card text-light mb-md-0 mb-2 shadow">
            <div>
              <span class="text-secondary " id="tomorrowDay"></span>
            </div>
            <div>
              <img class="my-2" id="iconTommorow" src="" alt="">
              <span class="fs-4 fw-bold d-block " id="tMaxTemp">70</span>
              <span class="d-block mb-2 text-secondary" id="tMinTemp">80</span>
            </div>
            <div>
              <span  class="text-primary" id="tCond"></span>
            </div>
          </div>
        </div>
        
        <!-- third day -->
        <div class="col-md-4 text-center">
          <div class="card  size-card rounded-4 text-light mb-md-0 mb-2 shadow">
            <div>
              <span class="text-secondary " id="afterTomorrow"></span>
            </div>
            <div>
              <img class="atIcon my-2" src="" id="iconAfterTom" alt="">
              <span class="fs-4 fw-bold d-block" id="afterTomMaxTemp">101</span>
              <span class="d-block mb-2 text-secondary" id="afterTomMinTemp">75</span>
            </div>
            <div>
                <span  class="text-primary" id="thirdCond"></span>
              </div>
           
          
        </div>
      </div>
</div>
    </div>
</div>

  <script src="./js/script.js"></script>


</body>
</html>
